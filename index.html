<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zones of Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- <h1>US Time Zones</h1> -->
	<div class="container">
		<div class="card">
			<h2>Pacific Time</h2>
			<p id="pt"></p>
			<img src="./images/p.png" class="zone">
		</div>
		<div class="card">
			<h2>Mountain Time</h2>
			<p id="mt"></p>
			<img src="./images/m.png" class="zone">
		</div>
		<div class="card">
			<h2>Central Time</h2>
			<p id="ct"></p>
			<img src="./images/c.png" class="zone">
		</div>
		<div class="card">
			<h2>Eastern Time</h2>
			<p id="et"></p>
			<img src="./images/e.png" class="zone">
		</div>


		<div class="arrow left">❮</div>
		<div class="arrow right">❯</div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
